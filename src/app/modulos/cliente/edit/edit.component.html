<div class="container">
  <h3 class="center-align">Editar Cliente</h3>
  <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
    <input formControlName="id" type="hidden" class="validate">
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="nombre" type="text" class="validate">
        <label for="nombre">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="apellidos" type="text" class="validate">
        <label for="apellidos">Apellidos</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <select class="browser-default" formControlName="tipo_DocIdentidad">
          <option value="" disabled selected>Seleccione el tipo Documento</option>
          <option value="tar.iden">T.I</option>
          <option value="cedula">C.C</option>
          <option value="ced.extr">C.E</option>
          <option value="pasaporte">Pasaporte</option>
        </select>
      </div>
      <div class="input-field col s6">
        <input formControlName="documento_Identidad" type="number" class="validate">
        <label for="correo">No. Documento identidad</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="correo" type="email" class="validate">
        <label for="correo">Correo electrónico</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="telefono" type="text" class="validate">
        <label for="telefono">No. Contacto</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4">
        <input formControlName="direccion" type="text" class="validate">
        <label for="direccion">Dirección Residencia</label>
      </div>
      <div class="input-field col s4">
        <input formControlName="poblacion" type="text" class="validate">
        <label for="poblacion">Ciudad/Población</label>
      </div>
      <div class="input-field col s4">
        <select class="browser-default" formControlName="estado">
          <option value="" disabled selected>Seleccione el Estado de residencia</option>
          <option value="">Amazonas</option>
          <option value="">Antioquia</option>
          <option value="">Arauca</option>
          <option value="">Atlántico</option>
          <option value="">Bolivar</option>
          <option value="">Boyacá</option>
          <option value="">Caldas</option>
          <option value="">Caquetá</option>
          <option value="">Cauca</option>
          <option value="">Cesar</option>
          <option value="">Chocó</option>
          <option value="">Córdoba</option>
          <option value="">Cundinamarca</option>
          <option value="">Guanía</option>
          <option value="">guaviare</option>
          <option value="">Huila</option>
          <option value="">La Guajira</option>
          <option value="">Magdalena</option>
          <option value="">Meta</option>
          <option value="">Nariño</option>
          <option value="">Norte de Santander</option>
          <option value="">Quindio</option>
          <option value="">Risaralda</option>
          <option value="">San Andrés y Providencia</option>
          <option value="">Santander</option>
          <option value="">Tolima</option>
          <option value="">Valle del Cauca</option>
          <option value="">Vaupés</option>
          <option value="">Vichada</option>
        </select>
      </div>
    </div>

    <div class="row center-align">
      <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
